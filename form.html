    <div class="form-container">
        <h2>CRAFTSVILLA</h2>
        <form>
            <label for="name">Navn</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-post</label>

            <label for="kurs">Velg kurs</label>
            <select id="kurs" name="kurs">

                <option value="mosaikk">Mosaikk workshop</option>
                <option value="lerret">Lerretsmaling</option>
                <option value="akvarell">Akvarellmaling</option>
            </select>

            <label for="accept">Aksepter vilk√•rene</label>
            <input class="accept" type="checkbox" id="accept" name="accept" required>

            <button type="submit">Send</button>
        </form>
